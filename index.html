<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Names</title>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
        <div class="col-md-6 right">

          <div class="panel col-sm-6 offset">
            <form>
                  <div class="form-group top-form">
                    <label for="cc" class="labels">Century</label>
                    <input type="number" class="form-control" placeholder="Enter the century" id="cc" required  min="0" max="30">
                  </div>
                  <div class="form-group">
                    <label for="year" class="labels">Year</label>
                    <input type="number" placeholder="Enter the year" class="form-control" id="year" required min="0" max="2020">
                  </div>
                  <div class="form-group">
                    <label for="month" class="labels">Month</label>
                    <input type="number" class="form-control" placeholder="Enter the month of the year" id="month" required min="0" max="12">
                  </div>
                  <div class="form-group">
                      <label for="monthDay" class="labels">Day of month</label>
                      <input type="number" placeholder="Enter the day of the month" class="form-control" id="monthday" required min="0" max="31">
                    </div>

                    <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
                    <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female

                  <br>
                  <button type="submit" name="button" class="btn btn-primary mb-2" onclick="checkweekday();">Calculate Birthday</button>
                </form>
              <h1 id="result"></h1>
            </div>
          </div>
         </div>
    </div>
    </div>

    </body>
</html>
